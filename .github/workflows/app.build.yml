name: Build & test

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    install:
        runs-on: self-hosted
        strategy:
            matrix:
                node-version: [18.x, 20.x]

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: ${{ matrix.node-version }}

            - name: Install dependencies
              run: npm install

            - name: Run ESLint
              run: npm run test:eslint

            - name: Run TypeScript check
              run: npm run test:tsc

    cypress-run:
        runs-on: self-hosted
        needs: install
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Download the build folder
              uses: actions/download-artifact@v3
              with:
                  name: build
                  path: build

            - name: Cypress run
              uses: cypress-io/github-action@v6
              with:
                  start: npm start
                  browser: electron
